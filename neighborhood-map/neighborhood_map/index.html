<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Neighborhood Map</title>
</head>
<body>
<header>
    <div>
        <button id="hamburger-menu" data-bind="click: toggleMenu" class="btn">&#9776;</button>
        <span>Paris Neighborhood</span>
    </div>
</header>

<div>
    <div id='menu' data-bind="visible: menuVisibility">
        <div class="menu-title menu-section">Places to visit in Paris</div>
        <div class="form-group menu-section">
            <label for="filter-text">Filter Locations</label>
            <input type="text" id="filter-text" class="form-control" data-bind="textInput: filterInput"
                   placeholder="Filter locations">
        </div>
        <ul class="locations" data-bind="foreach: places">
            <li class="location" data-bind="visible: visible, click: $parent.onLocationClick">
                <span data-bind="text: name"></span>
            </li>
        </ul>
    </div>

    <div id="app">
        <div id="map"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script src="js/app.js"></script>
<script async
        src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD21Jl3pKACb_Ou4WqefzLmDg3zfLb1p5Y&callback=main"></script>
</body>
</html>
