{% extends "layout.html" %}

{% block title %}New Item{% endblock %}

{% block content %}
    <div class="row">
        <form method="post">
            <div class="form-group">
                <label for="item-name">Item name</label>
                <input name="item-name" id="item-name"
                       value="{% block item_name_placeholder %}{% endblock %}"
                       required>
            </div>
            <div class="form-group">
                <label for="item-description">Description</label>
                <input name="item-description" id="item-description"
                       value="{% block item_description_placeholder %}{% endblock %}">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input name="category" id="category"
                       value="{% block category_placeholder %}{% endblock %}"
                       required>
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
{% endblock %}
